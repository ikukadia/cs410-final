<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
</head>

<body>  
  <div id="vis"></div>
  <div id="vis2"></div>
  <div id="vis3"></div>
  <script>
    const spec = "bar.vg.json";
  	vegaEmbed('#vis', spec)
      // result.view provides access to the Vega View API
      //.then(result => console.log(result))
      .catch(console.warn);

    const spec2 = "./word_cloud/vega/Aishik Ghosh_words.vg.json";
  	vegaEmbed('#vis2', spec2)
      // result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);

    const spec3 = "alvina_bar.json";
  	vegaEmbed('#vis3', spec3)
      // result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);
  </script>
</body>
